<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container center">
    <h1 style="margin-bottom: 5rem !important;"><span class="age">Age</span> calculator</h1>
    <div class="card p-4 animate__animated animate__bounce">
      <div class="row form">
        <div class="col-3">
          <label for="day" class="form-label"><strong>DAY</strong></label>
          <input type="tel" maxlength="2" class="form-control" placeholder="DD" id="day_input" aria-describedby="emailHelp">
          <small class="error-message" id="day_error"></small>
        </div>
        <div class="col-3">
          <label for="month" class="form-label"><strong>MONTH</strong></label>
          <input type="tel" maxlength="2" placeholder="MM" class="form-control" id="month_input">
          <small class="error-message" id="month_error"></small>
        </div>
        <div class="col-3">
          <label class="form-label" for="year"><strong>YEAR</strong></label>
          <input type="tel" maxlength="4" placeholder="YYYY" class="form-control" id="year_input">
          <small class="error-message" id="year_error"></small>
        </div>
      </div>
      <small class="error-message pt-3" id="no_real_date"></small>
      <div class="row mt-3 me-3" id="line-button">
        <div class="col-11 m-0 p-0">
          <hr>
        </div>
        <div class="col-1 m-0 p-0">
          <button type="button" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-down-square" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 7v14" /><path d="M9 18l3 3l3 -3" /><path d="M14 3v4h-4v-4z" /></svg>
          </button>
        </div>
      </div>
      <h1>
        <i>
          <span class="age animate__animated " id="year">--</span> years
        </i>
      </h1>
      <h1>
        <i>
          <span class="age animate__animated " id="month">--</span> months
        </i>
      </h1>
      <h1>
        <i>
          <span class="age animate__animated " id="day">--</span> days
        </i>
      </h1>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DevKevs" target="_blank">DevsKevs</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
